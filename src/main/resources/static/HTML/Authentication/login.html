<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BookStore</title>
    <link rel="stylesheet" href="../../CSS/Authentication/login.css">
    <script src="../../JS/Authentication/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-books">
            <div class="book book-1"><i class="fas fa-book"></i></div>
            <div class="book book-2"><i class="fas fa-book-open"></i></div>
            <div class="book book-3"><i class="fas fa-bookmark"></i></div>
            <div class="book book-4"><i class="fas fa-feather-alt"></i></div>
            <div class="book book-5"><i class="fas fa-scroll"></i></div>
            <div class="book book-6"><i class="fas fa-book"></i></div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    <span>BookStore</span>
                </div>
                <h1 class="login-title">Добро пожаловать!</h1>
                <p class="login-subtitle">Войдите в свой аккаунт, чтобы продолжить</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
                    <div class="input-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Запомнить меня
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Войти</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="divider">
                    <span>или</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Войти через Google
                    </button>
                    <button type="button" class="social-btn vk-btn">
                        <i class="fab fa-vk"></i>
                        Войти через VK
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Нет аккаунта? <a href="registration.html" class="register-link">Зарегистрироваться</a></p>
                <a href="../home.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Вернуться на главную
                </a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="modal-title">Успешный вход!</h3>
            <p class="modal-text">Добро пожаловать в BookStore!</p>
            <button class="modal-btn" onclick="window.location.href='../home.html'">Продолжить</button>
        </div>
    </div>
</body>
</html>
